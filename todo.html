  <body>
    <input type="text" />
    <button>add</button>
    <ul></ul>
    <script>
      // 1. 리스트 출력되도록 코드 수정
      // 2. 삭제 버튼 클릭하면 배열에서 삭제, 목록에서도 제거
      // 3. add 버튼 누르면 항목 추가 (id 1씩 증가)
      const todos = [
        {
          id: '1',
          title: 'a',
          completed: 0,
        },
        {
          id: '2',
          title: 'b',
          completed: 0,
        }
      ]
      ///console.log(todos);
      //console.log(todos[0]);
      // 1. todos배열로 리스트 만들기
      // 2. input 에 값 입력 후 add 버튼 누르면 배열에도 값 추가, li도 추가
      // 3. li클릭하면 배열에서도 삭제, li도 삭제
      const ul = document.querySelector("ul");
      const input = document.querySelector("input");
      const btn = document.querySelector("button");

      todoAdd();
      // reCount();
      const todoMap =  (todoslist) => `<li>${todoslist}</li>`
      
      function todoAdd() {
        ul.innerHTML = todos.map((todoslist) => `<li>${todoslist}<button></li>`).join('');
        ul.innerHTML = todos.map(todoMap).join('');
          // ul.innerHTML += `<li>${todoslist}</li>`; //
          
        
        
        const todosMap = todos.map((todoslist) => {
          // ul.innerHTML += `<li>${todoslist}</li>`; //
          return `<li>${todoslist}</li>`
        })
        ul.innerHTML = todosMap.join('')

      }

      btn.addEventListener("click", () => {
        todos.push(input.value);
        console.log(todos);
        ul.innerHTML += `<li>${input.value}</li>`;
        for (let i = 0; i < todos.length; i++) {
          btn.innerText = "ADD" + i + "번째 추가";
        }
        // reCount();

        //  alert(btn.innerText)
      });
